<!DOCTYPE html>
<html lang="en">
<head>
  <title>Customize Deck</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
      <nav>
        <a href="index.html">Study </a>
        <a href="makedeck.html">Make Card</a>
        <a href="graph.html">Summary</a>
      </nav>
    </header>
  <div class="center">
  <form id="make-deck">

    <fieldset>
      <legend>MAKE YOUR OWN DECK</legend>

      <div class="inputbox">
        <label for="question"></label>
        <input placeholder="QUESTION" type="text" id="question" name="question">
      </div>
      
      <div class="inputbox">
        <label for="answer"></label>
        <input placeholder="ANSWER" type="text" id ="answer" name="answer">

      <div class="inputbox">
        <label for="img"></label>
        <input placeholder="URL" type="text" id ="img" name="img">
      </div>

      </div>

      <select id = "deck">  
        <option value="default"> Default </option>
        <option value="custom">custom</option>  
        </select>   
      
      </fieldset>
      <button id="button" type="submit">Submit</button>
    </form>
  </div>
  <div id="results">
    <section id="decklist">
      <select name="deck" id="showdeck">
        <option value="default">Default</option>
        <option value="custom">custom</option>
      </select>
        <div id="resultbtn">Show deck</div>
        <ul id="list"></ul>
    </section>
  </div>
  <script src="js/makedeck.js"></script>
</body>
</html>
